<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线绘图工具</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .controls {
            margin-bottom: 20px;
        }
        #canvas {
            border: 2px solid #333;
            background-color: white;
            cursor: crosshair;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="color"] {
            margin: 0 10px;
        }
        input[type="range"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>在线绘图工具</h1>
    <div class="controls">
        <button id="clear">清除画布</button>
        <input type="color" id="colorPicker" value="#000000">
        <label>线条粗细:</label>
        <input type="range" id="lineWidth" min="1" max="20" value="5">
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
</body>
</html>
